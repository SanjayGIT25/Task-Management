"'User Screen' As screen":
    OnVisible: |+
        =Set(dataAdmin,"Admin");
        Set(dataUser,"User");
        Set(dataLeader,"Leader")
        

    Container1_1 As groupContainer.manualLayoutContainer:
        Width: =1234
        X: =69
        Y: =141
        ZIndex: =1

        Label2 As label:
            Font: =Font.'Lato Black'
            Height: =60
            Size: =20
            Text: ="Welcome To User Screen"
            Width: =360
            X: =6
            ZIndex: =1

        ComboboxCanvas1 As Combobox.pcfdataset:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Items: =admin_list
            Width: =320
            X: =712
            Y: =61
            ZIndex: =2

            Title1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Title"
                FieldName: ="Title"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =1
                ZIndex: =3

            Email1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Email"
                FieldName: ="Email"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =2
                ZIndex: =4

            Designation1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Designation"
                FieldName: ="Designation"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =3
                ZIndex: =5

            Roles1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Roles"
                FieldName: ="Roles"
                FieldType: ="E"
                FieldVariantName: ="textualColumn"
                Order: =4
                ZIndex: =6

            Password1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Password"
                FieldName: ="Password"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =5
                ZIndex: =7

            Attachments1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Attachments"
                FieldName: ="{Attachments}"
                FieldType: ="r*"
                FieldVariantName: ="textualColumn"
                Order: =6
                ZIndex: =8

        RadioGroupCanvas1 As Radio.pcfdataset:
            DisplayMode: =DisplayMode.Edit
            Height: =100
            Items: =["Item 1", "Item 2", "Item 3"]
            Width: =320
            X: =681
            Y: =100
            ZIndex: =3

        CheckboxCanvas1 As Checkbox:
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =
            Height: =32
            OnCheck: =false
            OnUncheck: =false
            Width: =160
            X: =481
            Y: =68
            ZIndex: =4

    Rectangle1_4 As rectangle:
        Fill: =RGBA(61, 100, 148, 1)
        Height: =70
        Width: =1366
        ZIndex: =2

    Label1_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Bold
        Height: =36
        Size: =25
        Text: ="Task Management"
        Width: =636
        X: =365
        Y: =17
        ZIndex: =3

    Icon7_4 As icon.Blocked:
        Height: =39
        Icon: =Icon.Blocked
        OnSelect: =Navigate('Login page')
        X: =1302
        Y: =15
        ZIndex: =4

    Icon1_4 As icon.BackArrow:
        Height: =52
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        Width: =44
        X: =14
        Y: =9
        ZIndex: =5

