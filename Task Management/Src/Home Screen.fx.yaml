"'Home Screen' As screen":
    Fill: |
        =Color.White
    OnVisible: =

    Container1 As groupContainer.manualLayoutContainer:
        Width: =1234
        X: =69
        Y: =141
        ZIndex: =1

        Admin As button:
            Fill: =RGBA(175, 191, 224, 1)
            Font: =Font.Verdana
            Height: =88
            OnSelect: =Navigate('Supervisor Screen')
            Text: ="Requested Leaves"
            Visible: =If("Supervisor" in CurrentUser.Value, true , false )
            Width: =262
            X: =52
            Y: =51
            ZIndex: =1

        User As button:
            Fill: =RGBA(175, 191, 224, 1)
            Font: =Font.Verdana
            Height: =88
            OnSelect: |-
                =
                Navigate('Employee Screen')
            Text: ="Create Leaves"
            Visible: |
                =If("Employee" in CurrentUser.Value, true , false )
            Width: =262
            X: =52
            Y: =51
            ZIndex: =2

    Rectangle1_2 As rectangle:
        Fill: =RGBA(139, 154, 159, 1)
        Height: =70
        Width: =1366
        ZIndex: =2

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Bold
        Height: =36
        Size: =25
        Text: ="Leave Management"
        Width: =636
        X: =365
        Y: =17
        ZIndex: =3

    Icon7 As icon.Blocked:
        Height: =39
        Icon: =Icon.Blocked
        OnSelect: =Navigate('Login page')
        X: =1302
        Y: =15
        ZIndex: =4

    TextCanvas1 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.'Lato Black'
        Height: =55
        Size: =20
        Text: = CurrentID
        Width: =102
        X: =1201
        Y: =7
        ZIndex: =5

    Icon9 As icon.AddUser:
        Height: =32
        Icon: =Icon.AddUser
        Width: =58
        X: =1143
        Y: =19
        ZIndex: =6

    Container11 As groupContainer.manualLayoutContainer:
        BorderThickness: =1
        Height: =55
        Width: =141
        X: =1143
        Y: =7
        ZIndex: =7

